    <div class="header-section-two">

      </div>
      <div class="header-logo-container">
        <img class="arrow-down-icon" src="icons/ios-arrow-down-4-512.png">
      </div>
    </div>

  </header>

        </div>
      </div>

      <div class="devider-gap"></div>

      <div class="profile-info-section">

        <div class="user-bio">

    </div>
  </section>
